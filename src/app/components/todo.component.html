<div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="gappx">
    <mat-toolbar color="primary">
        <span>ToDo</span>
    </mat-toolbar>
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Add Task
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="todoForm" (ngSubmit)="addTask(formDirective)" #formDirective="ngForm">

                <mat-form-field appearance="standard" class="full-width">
                    <mat-label>Description</mat-label>
                    <input type="text" matInput formControlName="description">
                    <mat-error *ngIf="todoForm.get('description').hasError('required')">
                      Task description is <strong>required</strong>
                    </mat-error>
                    <mat-hint>Description of task</mat-hint>
                </mat-form-field>
        
                <div>
                    <mat-radio-group formControlName="priority">
                        <mat-label>Priority:</mat-label>
                        <mat-radio-button value="high">High</mat-radio-button>
                        <mat-radio-button value="medium">Medium</mat-radio-button>
                        <mat-radio-button value="low">Low</mat-radio-button>
                    </mat-radio-group>
                </div>
        
                <mat-form-field>
                    <mat-label>Due: </mat-label>
                    <input matInput 
                        formControlName="due" 
                        [matDatepicker]="datepicker"
                        [min]="minDate">
                    <mat-datepicker-toggle matSuffix 
                        [for]="datepicker">
                    </mat-datepicker-toggle>
                    <mat-datepicker #datepicker>
                    </mat-datepicker>
                </mat-form-field>
        
                <button type="submit" mat-raised-button color="primary" [disabled]="todoForm.invalid">
                    <mat-icon aria-hidden="false" aria-label="Add Task">add_task</mat-icon>
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>

<mat-card>
    <mat-card-header>
        <mat-card-title>
            Task List
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <table>
            <tr>
                <th>Description</th>
                <th>Priority</th>
                <th>Due</th>
            </tr>
            <tr *ngFor="let task of tasks; let i = index;" [ngClass]="{'strike': task.status}">
                <td>{{task.description}}</td>
                <td>{{task.priority}}</td>
                <td>{{task.due}}</td>
                <td>
                    <button (click)="complete(i)">
                        <mat-icon aria-hidden="false" aria-label="done">done</mat-icon>
                    </button>
                </td>
                <td>
                    <button (click)="delete(i)">
                        <mat-icon aria-hidden="false" aria-label="delete">delete</mat-icon>
                    </button>
                </td>
            </tr>
        </table>
    </mat-card-content>
</mat-card>
